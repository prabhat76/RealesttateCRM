<div class="sidebar">
  <div class="logo">
    <img src="assets/image.png" alt="NOVA KEYS Logo" class="logo-image">
    <h2>NOVA KEYS</h2>
    <p class="logo-subtitle">Real Estate</p>
  </div>
  
  <nav class="nav-menu">
    <div 
      class="nav-item" 
      [class.active]="isActive('/dashboard')"
      (click)="navigate('/dashboard')"
    >
      <i class="fas fa-home"></i>
      <span>Dashboard</span>
    </div>
    
    <!-- Superadmin Section (only for superadmin) -->
    <div class="nav-section-title" *ngIf="isSuperadmin()">Platform</div>
    
    <div 
      class="nav-item" 
      *ngIf="isSuperadmin()"
      [class.active]="isActive('/superadmin')"
      (click)="navigate('/superadmin')"
    >
      <i class="fas fa-crown"></i>
      <span>Superadmin</span>
    </div>
    
    <div class="nav-section-title">CRM</div>
    
    <div 
      class="nav-item" 
      [class.active]="isActive('/leads')"
      (click)="navigate('/leads')"
    >
      <i class="fas fa-user-plus"></i>
      <span>Leads</span>
    </div>
    
    <div class="nav-section-title">Properties</div>
    
    <div 
      class="nav-item" 
      [class.active]="isActive('/buy')"
      (click)="navigate('/buy')"
    >
      <i class="fas fa-shopping-cart"></i>
      <span>Buy Property</span>
    </div>
    
    <div 
      class="nav-item" 
      [class.active]="isActive('/sell')"
      (click)="navigate('/sell')"
    >
      <i class="fas fa-tag"></i>
      <span>Sell Property</span>
    </div>
    
    <div 
      class="nav-item" 
      [class.active]="isActive('/mortgage')"
      (click)="navigate('/mortgage')"
    >
      <i class="fas fa-calculator"></i>
      <span>Mortgage</span>
    </div>
    
    <div class="nav-section-title">Settings</div>
    
    <div 
      class="nav-item" 
      [class.active]="isActive('/settings')"
      (click)="navigate('/settings')"
    >
      <i class="fas fa-cog"></i>
      <span>Tenant Settings</span>
    </div>
    
    <div class="nav-divider"></div>
    
    <div class="nav-item" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </div>
  </nav>
</div>
